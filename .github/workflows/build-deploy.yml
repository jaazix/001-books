name: Bibliofilia app build and deploy to github pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -name: Checkout
        uses: actions/checkout@v3
      -name: install and build
       run: npm i && npm run build
      -name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist